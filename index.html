<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-top: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="card-one">
					<div class="card-one__body">
						<img src="logo.svg" alt="" class="logo" />
						<div class="icons">
							<img src="icon-document.svg" alt="" class="document" />
							<img src="icon-folder.svg" alt="" class="folder" />
							<img src="icon-upload.svg" alt="" class="upload" />
						</div>
					</div>
				</div>
			</header>

			<main>
				<div class="card-two">
					<div class="card-two__body">
						<h1>185<span>GB LEFT</span></h1>
						<label for="storage-usage">You've used <span>815 GB</span> of your storage</label>
						<div class="slider"></div>
						<meter id="storage-usage" class="storage-usage" value="815" min="0" max="1000"></meter>
						<div class="storage-limit">
							<span>0 <small>GB</small></span>
							<span>1000 <small>GB</small></span>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/kevinebenhezer">Kevin Ebenhezer</a>.
		</div>
	</body>
</html>
